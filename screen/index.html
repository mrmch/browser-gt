<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>BbBM - Browser based Bomber Man</title>
        <style>
            #container {
                background: #000;
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="container"><h1>Waiting for game ... enable JavaScript!</h1></div>
        <div id="controls">
            <ul>
                <li>PAUSE_ANIMATION <input type="checkbox" id="ctrl_pause_animation" /></li>
            </ul>
        </div>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script src="/screen/games/browser-bomber/js/crafty-min.js"></script>
    <script src="/screen/games/browser-bomber/js/game.js"></script>

    <script type="text/javascript">
        /**
         * Control variables
         */

        var container = $('#container'),
            camera, controls, scene, renderer, light,
            container, stats,
            keyboard,
            microphysics,
            loader;

        var MARGIN = 100,
            SCREEN_WIDTH = window.innerWidth * .50,
            SCREEN_HEIGHT = window.innerHeight * .50,
            FLOOR = -250;

        var PAUSE_ANIMATION = true;

        $(document).ready(function() {
            if (GAME) {
            
                // GAME setup
                GAME.init(window);
                GAME.start();
            }

            if (PAUSE_ANIMATION) {
                $('#ctrl_pause_animation').attr('checked', 'checked');
            } else {
                $('#ctrl_pause_animation').attr('checked', null);
            }

            $('#ctrl_pause_animation').click(function(){
                if ($(this).attr('checked') == undefined) {
                    PAUSE_ANIMATION = false;
                } else {
                    PAUSE_ANIMATION = true;
                }
            });

        });
    </script>
</html>
