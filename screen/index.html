<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>BbBM - Browser based Bomber Man</title>
        <style>
            #container {
                background: #000;
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="container"><h1>Loading ...</h1></div>
        <div id="controls">
            <ul>
                <li>PAUSE_ANIMATION <input type="checkbox" id="ctrl_pause_animation" /></li>
            </ul>
        </div>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script src="/screen/games/browser-bomber/game.js"></script>

    <script type="text/javascript">
        /**
         * Control variables
         */
        var container = $('#container'),
            camera, controls, scene, renderer, light,
            container, stats,
            keyboard,
            microphysics,
            loader;

        var MARGIN = 100,
            SCREEN_WIDTH = window.innerWidth * .50,
            SCREEN_HEIGHT = window.innerHeight * .50,
            FLOOR = -250;

        PAUSE_ANIMATION = true;

        if (PAUSE_ANIMATION) {
            $('#ctrl_pause_animation').attr('checked', 'checked');
        } else {
            $('#ctrl_pause_animation').attr('checked', null);
        }
        $('#ctrl_pause_animation').click(function(){
            if ($(this).attr('checked') == undefined) {
                PAUSE_ANIMATION = false;
            } else {
                PAUSE_ANIMATION = true;
            }
        });

        function animate() {
            requestAnimationFrame( animate );

            if (PAUSE_ANIMATION) {
                return;
            }

            if (MOVE_CAMERA) {
                if(keyboard.pressed('right')) camera.position.x += CAMERA_SPEED;	
				if(keyboard.pressed('left')) camera.position.x -= CAMERA_SPEED;	
				if(keyboard.pressed('up')) camera.position.z += CAMERA_SPEED;	
				if(keyboard.pressed('down') ) camera.position.z -= CAMERA_SPEED;	
            }

            render();
            stats.update();
        }
    </script>
</html>
