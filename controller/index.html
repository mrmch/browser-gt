<body>

  <div id="container">
    <header>

    </header>
    
    <div id="main" role="main">
      <button onClick="toggleEmit();">Toggle Emit</button>
      <div id="debug"></div>
      <ul id="controllers"></ul>
    </div>

    <footer>

    </footer>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/controller/js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <script src="/controller/js/helper.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  
  <!-- Controller logic -->
  <script>
    var socket = io.connect('http://192.168.1.102:8080'),
        controller = {
          id: Math.round(Math.random() * 1000000000)
        },
        controllers = [],
        debug = function (msg) {
          $("debug").html(msg);
        }, emit = true,
        
        // emit is throttled to a max of emitRateMax emits per second
        emitRateMax = 5, emitCounter = 0, emitIsThrottled = function () {
          if (emitCounter > emitRateMax) {
            return true;
          }
          return false;
        },
        resetEmitCounter = function() {
          emitCounter = 0;
        };    
    window.setInterval(resetEmitCounter, 1000);
      
    function toggleEmit() {
      emit = !emit;
    }
      
    socket.on('updated controller list', function(updated_nodes) {
      controllers = updated_nodes;
      debug("Total nodes: " + controllers.length);
      
      $("#controllers").html("");
      for (i in controllers) {
        $("ul#controllers").append($("<li id='" + controllers[i] + "'></li>"));
      }
    });
    
    socket.on('connect', function() {
      socket.emit('set controller_id', controller.id);
    });
    
    socket.on('new action', function(o) {
      $("li#" +o[0]).html(o[1]['accelerometer'][0] + " - " + o[1]['accelerometer'][1]);
    });
    
    socket.on('disconnect', function() {
      debug("Error connecting to the server.");
    });
    
    var tilt = function(o) {
      if (!emit || emitIsThrottled()) {
        return;
      }
      
      emitCounter += 1;
      socket.emit('action', {'accelerometer': o});
    };
    
    if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", function () {
            tilt([event.beta, event.gamma]);
        }, true);
    } else if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', function () {
            tilt([event.acceleration.x * 2, event.acceleration.y * 2]);
        }, true);
    } else {
        window.addEventListener("MozOrientation", function () {
            tilt([orientation.x * 50, orientation.y * 50]);
        }, true);
    }
    
  </script>
</body>
